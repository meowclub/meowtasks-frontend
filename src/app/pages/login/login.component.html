<main class="layout">
  <form class="form" action="" class="form flex flex-col gap-3 relative" [formGroup]="form">
    <h2 class="subt">Meow, welcome!</h2>

    <div class="flex flex-col gap-5">
      <label class="label text-secondary">
        Nickname
        <input class="input" type="text" placeholder="A cat lover" required formControlName="nickname">
      </label>
  
      <label class="label text-secondary">
        Password
        <input class="input" type="password" placeholder="********" required formControlName="password">
      </label>
    </div>

    <button (click)="onLogin()" class="btn mt-2" [disabled]="!form.valid">Sign in</button>

    <img class="absolute h-32 -top-7 -right-7 md:-top-5" src="https://www.catster.com/wp-content/uploads/2023/11/Pusheen-Pusheen-Corp-800x800.png" alt="cat saying hi">
  </form>
</main>
